<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارسال کد</title>
    <!-- fonts-------------------------------------------------------------->
    <link rel="stylesheet" href="assets/css/vendor/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/vendor/materialdesignicons.css">
    <!-- plugin------------------------------------------------------------->
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/vendor/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/vendor/kamadatepicker.min.css">
    <link rel="stylesheet" href="assets/css/vendor/jgallery.min.css">
    <!-- style-main--------------------------------------------------------->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
<!-- content-site -->
<main>
    <div class="container-login page-background">
        <div class="container">
            <div class="col-lg-6 col-md-6 col-xs-12 mx-auto">
                <div class="account-box">
                    <a href="index.html" class="logo-account">
                        <img src="assets/images/logo.png" alt="superkala" height="48">
                        <div class="my-8 text-caption text-logo">فروشگاه اینترنتی افق کوروش</div>
                    </a>
                    <span class="account-head-line">کد تأیید</span>
                    <form action="#">
                        <div class="content-account">
                            <div class="made-account mt-0">
                                <p class="mt-2">لطفا برای تایید حساب خود کد ارسال شده به شماره همراه‌تان را وارد نمایید
                                    <br>
                                    099123456789
                                </p>
                            </div>
                            <div class="account-box-verify-content">
                                <div class="form-account">
                                    <div class="form-account-title">کد فعال سازی پیامک شده را وارد کنید</div>
                                    <div class="form-account-row">
                                       <div class="lines-number-input">
                                           <input type="text" class="line-number-account" maxlength="1" placeholder="*">
                                           <input type="text" class="line-number-account" maxlength="1" placeholder="*">
                                           <input type="text" class="line-number-account" maxlength="1" placeholder="*">
                                           <input type="text" class="line-number-account" maxlength="1" placeholder="*">
                                           <input type="text" class="line-number-account" maxlength="1" placeholder="*">
                                       </div>
                                   </div>
                                </div>
                            </div>
                            <div class="form-account-row">
                                <div class="receive-verify-code">
                                    <p id="countdown-verify-end"><span class="day">0</span><span class="hour">0</span><span>: 2</span><span>58</span>
                                    <i class="fa fa-clock-o"></i>
                                    </p>
                                </div>
                            </div>
                            <div class="form-row-account">
                                <button type="submit" class="btn btn-danger btnLogin">ورود به سوپرکالا</button>
                            </div>
                        </div>
                    </form>
                    <div class="account-footer">
                        <a href="register.html" class="btn-link-register">آیا می‌خواهید شماره همراه خود را تغییر دهید؟</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- content-site -->
</body>
<!-- plugin------------------------------------------------------------->
<script src="assets/js/vendor/jquery-3.2.1.min.js"></script>
<script src="assets/js/vendor/popper.min.js"></script>
<script src="assets/js/vendor/bootstrap.min.js"></script>
<script src="assets/js/vendor/swiper-bundle.min.js"></script>
<script src="assets/js/vendor/countdown.min.js"></script>
<script src="assets/js/vendor/kamadatepicker.min.js"></script>
<script src="assets/js/vendor/jgallery.min.js"></script>
<!-- jquery-main-------------------------------------------------------->
<script src="assets/js/main.js"></script>
</html>
