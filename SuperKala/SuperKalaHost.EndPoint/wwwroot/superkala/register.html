<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود و ثبت نام</title>
    <!-- fonts-------------------------------------------------------------->
    <link rel="stylesheet" href="assets/css/vendor/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/vendor/materialdesignicons.css">
    <!-- plugin------------------------------------------------------------->
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/vendor/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/vendor/kamadatepicker.min.css">
    <link rel="stylesheet" href="assets/css/vendor/jgallery.min.css">
    <!-- style-main--------------------------------------------------------->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
<!-- content-site -->
<main>
    <div class="container-login page-background">
        <div class="container">
            <div class="col-lg-6 col-md-6 col-xs-12 mx-auto">
                <div class="account-box">
                    <a href="index.html" class="logo-account">
                        <img src="assets/images/logo.png" alt="superkala" height="48">
                        <div class="my-8 text-caption text-logo">فروشگاه اینترنتی افق کوروش</div>
                    </a>
                    <span class="account-head-line">ثبت نام</span>
                    <form action="#">
                        <div class="content-account register">
                            <div class="account-item user account-item-reg">
                                <label for="user">نام کاربری</label>
                                <input type="text" id="user" class="input-user-account" placeholder="">
                            </div>

                            <div class="account-item email account-item-reg">
                                <label for="email-phone">ایمیل</label>
                                <input type="email" id="email-phone" class="input-email-account" placeholder="">
                            </div>

                            <div class="account-item password account-item-reg">
                                <label for="password">رمز عبور</label>
                                <input type="password" id="password" class="input-password" placeholder="">
                            </div>

                            <div class="account-item again-password account-item-reg">
                                <label for="again-password">تکرار رمز عبور</label>
                                <input type="again-password" id="a-password" class="input-again-password" placeholder="">
                            </div>
    
                            <button type="submit" class="btn btn-danger btnLogin">ثبت نام به سوپرکالا</button>
                        </div>
                    </form>
                    
                    <div class="account-footer">
                        <a href="login.html" class="btn-link-register">شما درحال حاضر عضو هستید؟</a>
                    </div>
                </div>
            </div>
    
            <footer class="footer-light">
                <div class="container">
                    <ul class="footer-light-link">
                        <li><a href="#">حریم خصوصی</a></li>
                        <li><a href="#">سوالات متداول</a></li>
                        <li><a href="#">شرایط حمل و نقل</a></li>
                        <li><a href="#">تماس با ما</a></li>
                        <li><a href="#">درباره سوپرکالا</a></li>
                    </ul>
                    
                    <p class="title-footer">کلیه حقوق مادی و معنوی این سایت محفوظ است. ۱۳۹۹ ©</p>
                    
                </div>
            </footer>
        </div>
    </div>
</main>
<!-- content-site -->
</body>
<!-- plugin------------------------------------------------------------->
<script src="assets/js/vendor/jquery-3.2.1.min.js"></script>
<script src="assets/js/vendor/popper.min.js"></script>
<script src="assets/js/vendor/bootstrap.min.js"></script>
<script src="assets/js/vendor/swiper-bundle.min.js"></script>
<script src="assets/js/vendor/kamadatepicker.min.js"></script>
<script src="assets/js/vendor/jgallery.min.js"></script>
<!-- jquery-main-------------------------------------------------------->
<script src="assets/js/main.js"></script>
</html>
